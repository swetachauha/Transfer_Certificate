  <div class="container">
    <div class="row">
      <p>Transfer Certificate</p>
       <div class="col-md-6">
        <div class="card">
            <div class="text-center">
                <h1>Login</h1>

            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">UserName</label>
                    <input formControlName="username" type="text" class="form-control" id="formGroupExampleInput" >
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="formGroupExampleInput2" >
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
       </div>
    </div>
  </div>
